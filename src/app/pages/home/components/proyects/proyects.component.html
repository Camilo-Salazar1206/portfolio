<div class="projects-container">
    <h2 class="projects-container__title">{{'proyects' | translate}}</h2>
    <div class="projects">
        <div class="projects__content" *ngFor="let proyecto of proyectos">
            <app-proyect-item [proyectTitle]="proyecto.title" [proyectDescription]="proyecto.description" [proyectImgUrl]="proyecto.imgUrl" [frontTecnologie]="skillStack.Angular">
            </app-proyect-item>
        </div>
    </div>
</div>
