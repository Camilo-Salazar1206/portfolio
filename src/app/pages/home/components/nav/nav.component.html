<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar__logo">
    <a href="#home" (click)="scrollToElement($event, 'home')">
      <span class="navbar__logo-text">Camilo Salazar</span>
    </a>
  </div>
  
  <div class="navbar__menu">
    <ul class="navbar__nav">
      <li class="navbar__item" *ngFor="let route of routeValues">
        <a class="navbar__link" 
           [href]="'#' + route.id" 
           (click)="scrollToElement($event, route.id)">
          {{ route.translation }}
        </a>
      </li>
    </ul>
  </div>

  <button class="navbar__toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
    <span *ngIf="!isMenuOpen"></span>
    <span *ngIf="!isMenuOpen"></span>
    <span *ngIf="!isMenuOpen"></span>
    <svg *ngIf="isMenuOpen" class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>

  <div class="side-menu" [class.open]="isMenuOpen">
    <ul class="side-menu__nav">
      <li class="side-menu__item" *ngFor="let route of routeValues">
        <a class="side-menu__link" 
           [href]="'#' + route.id" 
           (click)="scrollToElement($event, route.id); toggleMenu()">
          {{ route.translation }}
        </a>
      </li>
    </ul>
  </div>
</nav>
